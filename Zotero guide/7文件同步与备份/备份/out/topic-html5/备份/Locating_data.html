    <h1 class="title topictitle1" id="ariaid-title1">如何查找Zotero数据在计算机中的存储位置</h1>
    
    <div class="body taskbody"><p class="shortdesc">介绍查找Zotero数据在计算机中的存储位置的方法。</p>
        <section class="section context"></section>
        <section><ol class="ol steps"><li class="li step stepexpand">
                <span class="ph cmd">打开Zotero客户端，点击页面顶端“编辑”，后点击“编辑”中的“设置”。</span>
                <div class="itemgroup info"><img class="image" id="Locating_data__image_brh_gld_mdc" src="../images/%E5%A4%87%E4%BB%BD/%E6%9F%A5%E6%89%BE%E4%BD%8D%E7%BD%AE%20%E8%AE%BE%E7%BD%AE.jpg" width="600"></div>
            </li><li class="li step stepexpand">
                <span class="ph cmd">点击左侧栏中的“高级”，即可在“数据存储位置”下找到数据所在文件夹的路径。</span>
                <div class="itemgroup info"><img class="image" id="Locating_data__image_abb_lld_mdc" src="../images/%E5%A4%87%E4%BB%BD/%E9%AB%98%E7%BA%A7%20%E5%AD%98%E5%82%A8%E4%BD%8D%E7%BD%AE.jpg" width="600"></div>
            </li></ol></section>
    </div>
