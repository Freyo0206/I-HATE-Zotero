<!DOCTYPE html
  SYSTEM "about:legacy-compat">
<html lang="en"><head><meta charset="UTF-8"><meta name="DC.rights.owner" content="(C) Copyright 2024"><meta name="copyright" content="(C) Copyright 2024"><meta name="generator" content="DITA-OT"><meta name="DC.type" content="troubleshooting"><meta name="DC.format" content="HTML5"><meta name="DC.identifier" content="trouble_srg_fcd_mdc"><title>同步过程中出现的授权问题及应对方式</title><link rel="stylesheet" type="text/css" href="commonltr.css"></head><body id="trouble_srg_fcd_mdc"><main role="main"><article role="article" aria-labelledby="ariaid-title1">
    <h1 class="title topictitle1" id="ariaid-title1">同步过程中出现的授权问题及应对方式</h1>
    <div class="body troublebody">
        <section class="section condition"><h2 class="title sectiontitle">Condition</h2>
            
            <p class="p">同步时，用户已登录帐号，但同步无法开始。</p>
        </section>
        <div class="bodydiv troubleSolution">
            <section class="section cause"><h2 class="title sectiontitle">Cause</h2>
                
                <p class="p">Zotero 的同步选项未得到用户的授权。</p>
            </section>
            <section class="section remedy"><h2 class="title sectiontitle">Remedy</h2>
                
                <section><div class="ol steps"><div class="li step p">
                        <span class="ph cmd">检查账号的同步权限设置，确保 “数据同步”或“文献同步”选项被正确勾选。</span>
                    </div></div></section>
            </section>
        </div>
    </div>
</article></main></body></html>
